<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

    </style>
</head>

<body>
<div class="container">
    <h1 th:text="'User Page'">User Page</h1>
    <br/>

    <p>User ID: <span th:text="${id}"></span></p>
    <p>Name: <span th:text="${name}"></span></p>
    <p>Last Name: <span th:text="${lastName}"></span></p>
    <p>Age: <span th:text="${age}"></span></p>

    <p>Roles:</p>
    <ul>
        <li th:each="role : ${role}" th:text="${role.roleName}"></li>
    </ul>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
    <div th:if="${isAdmin}">
        <a th:href="@{/admin}">Admin page</a>
    </div>
</div>
</body>

</html>
